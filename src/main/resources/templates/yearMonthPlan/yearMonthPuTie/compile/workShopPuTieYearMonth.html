<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>普铁年月报表-车间编制界面</title>
<link rel="stylesheet" th:href="@{/bui/css/bs3/dpl.css}" />
<link rel="stylesheet" th:href="@{/bui/css/bs3/bui.css}" />
<script charset="utf-8" th:src="@{/common/sq.js}"></script>
</head>
<body>
<script th:inline="javascript">
	document.domain=window.location.hostname;	
	seajs.config({
		paths : {
			common : "/common",
			yearMonthPlan : "/kmms/yearMonthPlan",
			bui : "/bui"
		}
	})
	seajs.use('yearMonthPlan/yearMonthPuTie/compile/WorkShopPuTieYearMonth',function(WorkShopPuTieYearMonth){
		var workShopPuTieYearMonth = new WorkShopPuTieYearMonth({
			filePath : [[${filePath}]],
			user : [[${user}]],
		});
		workShopPuTieYearMonth.render();
	})
</script>
</body>
</html>
